<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!--=============== FAVICON ===============-->
{% load static %}
<link rel="shortcut icon" href="{% static 'assets/img/logo-2.svg' %}" type="image/x-icon">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
<link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;800&display=swap" rel="stylesheet">
<!--=============== CSS ===============-->
<link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
  <title>Payment Failed</title>
  
  <style>
    :root {
      --first-color: hsl(35, 100%, 50%);
      --first-color-alt: hsl(35, 90%, 45%);
      --first-color-light: hsl(38, 100%, 78%);
      --title-color: hsl(231, 45%, 20%);
      --second-color: hsl(195, 75%, 52%);
      --text-color: hsl(231, 25%, 40%);
      --white-color: hsl(0, 0%, 100%);
      --container-color: hsl(0deg 0% 0% / 53%);
      --dark-color: hsl(231, 50%, 15%);
      --body-color: hsl(231, 40%, 10%);
      --body-white-color: hsl(0, 0%, 100%);
      --body-first-color: hsl(35, 100%, 50%);
      --shadow-img: drop-shadow(0 12px 24px hsla(0, 0%, 0%, .4));
      --shadow-circle: 0 12px 24px hsla(0, 0%, 0%, .4);
      --shadow-button: 0 -4px 8px hsla(0, 0%, 0%, .3);
      --shadow-card: 0 -8px 24px hsla(0, 0%, 0%, .3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: var(--body-color);
      color: var(--white-color);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .fail-container {
      background-color: var(--container-color);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      max-width: 500px;
      width: 100%;
      box-shadow: var(--shadow-card);
      backdrop-filter: blur(8px);
    }

    .fail-container h1 {
      font-size: 2em;
      margin-bottom: 15px;
      color: var(--first-color);
    }

    .fail-container p {
      font-size: 1.1em;
      margin-bottom: 25px;
      color: var(--text-color);
    }

    .fail-container a {
      display: inline-block;
      background-color: var(--first-color);
      color: var(--white-color);
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease;
      box-shadow: var(--shadow-button);
    }

    .fail-container a:hover {
      background-color: var(--first-color-alt);
    }

    @media (max-width: 600px) {
      .fail-container h1 {
        font-size: 1.5em;
      }

      .fail-container p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
    <header style="
    cursor: pointer;" class="header" id="header">
    <nav style="
    position: relative;
    height: var(--header-height);
    display: flex;
    justify-content: CENTER;
    align-items: center;
    cursor: pointer;" class="nav container">
        <a href="{% url 'index' %}" class="nav__logo"><img style="width:55%;" src="{% static 'assets/img/logo-2.svg' %}" alt="" class="logohat"></a>
        <div class="nav__menu" id="nav-menu">
        </div>
    </nav>
</header>
  <div class="fail-container">
    <h1>❌ Payment Failed</h1>
    <p>Something went wrong during the payment process.<br>Please try again.</p>
    <a href="{% url 'index' %}#menu">← Back to Pricing</a>
  </div>
</body>
</html>
